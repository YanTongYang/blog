<!-- 用于清除 -->
<p style="height: 40px;"></p>

<div class="container">
	<!--音乐标签开始-->
	<p style="clear: both;"></p>
	<div style="height: 44px;background-color: #8D8D8D" >
		<span class="glyphicon glyphicon-backward btn-lg" style="float: left" title="上一曲"></span>
		<span id="play" class="glyphicon glyphicon-play btn-lg" style="float: left" onclick="music.play(this)" title="暂停"></span>
		<!--<span class="glyphicon glyphicon-pause btn-lg" style="float: left"></span>-->
		<span class="glyphicon glyphicon-forward btn-lg" style="float: left" title="下一曲"></span>
		<!--
		<span class=" glyphicon glyphicon-signal btn-lg" style="float: left" title="音量"></span>
		<span class=" glyphicon glyphicon-list btn-lg" style="float: left" title="播放列表"></span>
		<span class="glyphicon glyphicon-repeat btn-lg" style="float: left" title="重复方式"></span>
		-->
		<div id="fullTime" class="progress col-sm-10 hidden-xs" style="margin-top: 20px;padding-right: 0px;padding-left: 0px;height: 8px;">
			<div id="nowTime" class="progress-bar progress-bar-success" role="progressbar"
				 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
				 style="width: 0%;">
				<span class="sr-only">90% 完成（成功）</span>
			</div>
		</div>
	</div>
	<!--音乐标签结束-->
	<div class="left col-sm-2"  style="margin-top: 20px">
		<ul id="music_type" class="list-group"></ul>
		<ul id="music_album" class="list-group"></ul>
	</div>
	<div id="content" class="col-sm-10 panel panel-default" style="margin-top: 20px;padding: 0px;">
	  <!-- Default panel contents -->

	  <!-- Table -->
	  <table id="tableContent" class="table table-striped">
		  <div id="title" class="panel-heading"></div>
		  <div id="desc" class="panel-body"></div>
	    <thead><tr><th>#</th><th>歌名</th><th>歌手</th><th>专辑</th><th>类型</th><th>听&nbsp;&nbsp;赞</th></tr></thead>
	    <tbody id="songBody"></tbody>
	  </table>
	</div>
	<div class="hidden"><audio controls="true" autoplay="true" id="video1" ></audio></div>

</div>
