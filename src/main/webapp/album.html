<button id="hiddenUser" class="hidden" data-toggle="modal" data-target="#checkMsg"></button>
<div class="modal fade" id="checkMsg" tabindex="-1" role="dialog" z-index="111111">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">留言确认</h4>
      </div>
      <div class="modal-body">
        <input class="form-control" id="leaveMsgUser" type="text" name="" placeholder="您的默认签名为:拉瓦锡">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="userCloseButton" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="addUserCookie()">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<button id="hiddenModal" class="hidden" data-toggle="modal" data-target=".bs-example-modal-lg"></button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="myTitle" class="modal-title"></h4>
        <small id="myText"></small>
      </div>
      <div class="modal-body" >

        <div class="left col-sm-8 col-xs-12">
          <img id="myPic" class="col-xs-12" src="image/image3.jpg" alt="...">
        </div>  
        <div class="right col-sm-4 col-xs-12" style="margin-top: 20px;">
          <div id="myComment" class="col-xs-12 pre-scrollable ::-webkit-scrollbar-corner " style="max-height: 250px;  "></div>
          <form class="form-inline" >
            <div class="form-group" style="margin-top: 20px;" >
              <div class="input-group">
                <textarea class="form-control" id="commentContent" placeholder="请输入评论"></textarea>
                <div class="btn btn-primary input-group-addon" onclick="submitComment()">发表</div>
              </div>
            </div>  
          </form>
        </div>
        
      </div>
      <div class="modal-footer" style="clear: both;">
        <button type="button" id="picCloseButton" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div><!-- /.modal-content -->
